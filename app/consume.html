<html>
  <head>
      <title>Twerify</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script src="js/app.js"></script>
      <link rel="stylesheet" type="text/css" href="css/app.css">

   <body>
      <div class="song" id="song" style="display:none">
        <!-- <img src="cryptomeme.jpeg" alt="Crypto Meme">  style="display:none" -->

        <h1>Your Music</h1>

        <!-- Display tokens -->

        <audio controls style="width: 90%;">
          <source src="Blue.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="buyToken" id="buyToken" style="display:none">
        <!-- <img src="cryptomeme.jpeg" alt="Crypto Meme">  style="display:none" -->

        You cannot view this content without owning the artist token.

        <p>Would you like to purchase token?</p>

        <button id="purchaseToken" class="generateButton">Purchase</button>
        <div class="tokenPurchased" id="tokenPurchased" style="display:none">
          <h2>Tokens Purchased!</h2>
        </div>
      </div>

   </body>
